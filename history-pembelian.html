<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Pembelian - Platoo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/history-pembelian.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <button class="btn-back" onclick="window.location.href='dashboard-pembeli.html'">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <div class="nav-info">
                <h1 class="page-title">Riwayat Pembelian</h1>
                <p class="page-subtitle">Lihat semua pesanan Anda</p>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Loading State -->
            <div class="loading-state" id="loadingState">
                <div class="loading-spinner"></div>
                <p>Memuat riwayat pembelian...</p>
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-icon">📦</div>
                <h3>Belum Ada Riwayat</h3>
                <p>Anda belum melakukan pembelian apapun</p>
                <button class="btn-browse" onclick="window.location.href='dashboard-pembeli.html'">
                    Mulai Belanja
                </button>
            </div>

            <!-- Order List -->
            <div class="order-list" id="orderList"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Platoo. <strong>#StartFromYourPlate</strong></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/src/js/history-pembelian.js"></script>
</body>
</html>
