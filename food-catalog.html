<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Katalog - Platoo (Restoran)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/catalog-penjual.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <main class="main-content">
        <div class="header-section">
            <div class="container">
                <button class="btn-back" onclick="window.location.href='dashboard-penjual.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </button>

                <div class="page-header">
                    <h2>Manajemen Katalog</h2>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="top-actions">
                <a href="food-add.html" class="btn-add">+ Tambah Makanan Baru</a>
            </div>

            <table class="table" aria-describedby="Daftar makanan milik restoran">
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Nama Makanan</th>
                        <th>Stok</th>
                        <th>Harga (Rp)</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="catalogTableBody">
            </table>
        </div>
    </main>

    <div id="customModal" class="modal">
        <div class="modal-content">
            <div class="modal-icon" id="modalIcon"></div>
            <h3 id="modalTitle">Title</h3>
            <p id="modalMessage">Message</p>
            <div class="modal-buttons" id="modalButtons">
                <button class="modal-btn modal-btn-confirm" id="modalConfirm">OK</button>
                <button class="modal-btn modal-btn-cancel" id="modalCancel">Batal</button>
            </div>
        </div>
    </div>

    <script src="/src/js/food-catalog.js"></script>
</body>
</html>
