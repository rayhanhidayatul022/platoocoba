<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - Platoo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/forgot-password.css">
</head>
<body>
    <div class="container">
        <!-- Forgot Password Box -->
        <div class="forgot-box">
            <button class="btn-back" onclick="window.history.back()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>

            <div class="logo">
                <img src="/src/img/logoPlatoo.png" alt="Platoo Logo">
            </div>
            
            <h2 style="color: var(--purple-dark); text-align: center; margin-bottom: 10px; font-size: 24px;">Lupa Password?</h2>

            
            <!-- Forgot Password Form -->
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Masukkan username Anda" required>
                </div>
                
                <button type="submit" class="btn-submit">Kirim Password ke Email</button>
            </form>
            
            <div class="back-to-login">
                Sudah ingat password? <a href="login.html">Kembali ke Login</a>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p>Mengirim email...</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="/src/js/forgot-password.js"></script>
</body>
</html>
