<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Orders - Platoo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/display-orders.css">
</head>
<body>
    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Back Button -->
            <button class="btn-back" onclick="window.location.href='dashboard-penjual.html'">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>

            <div class="page-header">
                <h2>All Orders</h2>
                <p class="subtitle">View all your restaurant orders</p>
            </div>

            <!-- Orders Grid -->
            <div id="ordersGrid" class="orders-grid">
                <!-- Orders will be loaded here -->
                <div class="loading">Loading orders...</div>
            </div>

            <!-- Pagination -->
            <div id="pagination" class="pagination" style="display: none;">
                <button id="prevBtn" class="pagination-btn" disabled>Previous</button>
                <span id="pageInfo" class="page-info">Page 1 of 1</span>
                <button id="nextBtn" class="pagination-btn" disabled>Next</button>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <h3>No orders found</h3>
                <p>Orders will appear here when customers place them</p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/src/js/display-orders.js"></script>
</body>
</html>
