<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Platoo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/register.css">
</head>
<body>
    <div class="container">
        <!-- Welcome Section with Chef -->
        <div class="welcome-section">
            <div class="chef-container">
                <img src="/src/img/animasi-chef.png" alt="Chef Platoo" class="chef-img">
                <div class="speech-bubble">
                    <h2>Daftar dulu yuk ke Platoo!</h2>
                </div>
            </div>
        </div>
        
        <!-- Register Box -->
        <div class="register-box">
            <div class="logo">
                <img src="/src/img/logoPlatoo.png" alt="Platoo Logo">
                <p class="tagline">Selamatkan Rasa, Selamatkan Bumi <strong>#StartFromYourPlate</strong></p>
            </div>
            
            <h2 style="color: var(--purple-dark); text-align: center; margin-bottom: 25px; font-size: 24px;">Pilih Tipe Akun untuk Daftar</h2>
            
            <!-- Role Selection -->
            <div class="role-selection">
                <p style="text-align: center; color: var(--purple-dark); margin-bottom: 20px; font-weight: 600; font-size: 15px;">Daftar sebagai:</p>
                <div class="role-buttons">
                    <a href="register-pembeli.html" class="role-btn">
                        <img src="/src/img/pembeli-type.png" alt="Pembeli" class="icon">
                        <span>Pembeli</span>
                    </a>
                    <a href="register-penjual.html" class="role-btn">
                        <img src="/src/img/resto-type.png" alt="Restoran" class="icon">
                        <span>Restoran/Penjual</span>
                    </a>
                </div>
            </div>
            
            <div class="login-link">
                Sudah punya akun? <a href="login.html">Login di sini</a>
            </div>
        </div>
    </div>
</body>
</html>
