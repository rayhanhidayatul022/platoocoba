<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Voucher - Platoo (Restoran)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/food-form.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <main class="main-content">
        <div class="header-section">
            <div class="container">
                <button class="btn-back" onclick="window.location.href='voucher-catalog.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </button>

                <div class="page-header">
                    <h2>Tambah Voucher Baru</h2>
                </div>
            </div>
        </div>
        
        <div class="container">
            <form id="foodForm" method="post" action="#" enctype="multipart/form-data">
                <input type="hidden" name="catalog_id" id="catalog_id" value="">
                <input type="hidden" name="resto_id" id="resto_id" value="">
                <div class="form-group">
                    <label for="nama_voucher">Nama Voucher</label>
                    <input type="text" id="nama_voucher" name="nama_voucher" placeholder="Masukkan nama voucher" required>
                </div>
                <div class="form-group">
                    <label for="harga"> Potongan Harga (Rp)</label>
                    <input type="number" id="harga" name="harga" min="0" placeholder="Masukkan potongan harga" required>
                </div>
                <div class="form-group">
                    <label for="stok">Kuota Voucher</label>
                    <input type="number" id="stok" name="stok" min="0" placeholder="Jumlah voucher tersedia" required>
                </div>
                <div class="form-group">
                    <label for="minimal">Minimal Transaksi (Rp)</label>
                    <input type="number" id="minimal" name="minimal" min="0" placeholder="Minimal transaksi untuk menggunakan voucher" required>
                </div>
                <div class="form-group">
                    <label for="expiry_date">Expiry Date Voucher</label>
                    <input type="date" id="expiry_date" name="expiry_date" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-submit">Tambah</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Custom Modal -->
    <div id="customModal" class="modal">
        <div class="modal-content">
            <div class="modal-icon" id="modalIcon"></div>
            <h3 id="modalTitle">Title</h3>
            <p id="modalMessage">Message</p>
            <div class="modal-buttons" id="modalButtons">
                <button class="modal-btn modal-btn-confirm" id="modalConfirm">OK</button>
                <button class="modal-btn modal-btn-cancel" id="modalCancel">Batal</button>
            </div>
        </div>
    </div>

    <script src="/src/js/voucher-add.js"></script>
</body>
</html>
